# Test Configuration - Complete Setup
micronaut.application.name=blog-post-manager-test
micronaut.server.port=-1

# Use H2 in-memory database for tests (no external dependencies)
datasources.default.url=jdbc:h2:mem:testDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
datasources.default.driver-class-name=org.h2.Driver
datasources.default.username=sa
datasources.default.password=
datasources.default.dialect=H2

# JPA/Hibernate Configuration for tests
jpa.default.properties.hibernate.hbm2ddl.auto=create-drop
jpa.default.properties.hibernate.show_sql=false
jpa.default.entity-scan.packages=com.fintrellis.blogmanager

# Disable logging for cleaner test output
logger.levels.com.fintrellis.blogmanager=INFO
logger.levels.io.micronaut.data=INFO

# Test-specific settings
micronaut.environments=test
